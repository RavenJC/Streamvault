<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHub - Discover Amazing Movies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, rgba(255,0,150,0.1), rgba(0,255,255,0.1));
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="g" cx="50%" cy="50%"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs><circle cx="200" cy="200" r="3" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/></circle><circle cx="800" cy="300" r="2" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s"/></circle><circle cx="300" cy="700" r="4" fill="url(%23g)"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2s"/></circle></svg>') center/cover;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .hero-content {
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 60px;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            transform: scale(1.02);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        .section {
            padding: 80px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .movie-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .movie-year {
            color: #4ecdc4;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
            font-weight: 600;
        }

        .movie-overview {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #4ecdc4;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(78, 205, 196, 0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4ecdc4;
        }

        .video-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-player {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-details {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .movie-poster-large {
            width: 100%;
            border-radius: 10px;
        }

        .movie-info-detailed {
            color: white;
        }

        .movie-info-detailed h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .movie-info-detailed p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
        }

        .movie-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            background: rgba(78, 205, 196, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(78, 205, 196, 0.9);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .play-button:hover {
            background: rgba(78, 205, 196, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .movie-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            position: relative;
        }

        .no-trailer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
            background: linear-gradient(45deg, #333, #555);
            color: #aaa;
            font-size: 1.2rem;
            border-radius: 15px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>CineHub</h1>
            <p>Discover your next favorite movie from thousands of amazing films</p>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for movies..." id="searchInput">
                <button class="search-btn" onclick="searchMovies()">üîç</button>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Popular Movies</h2>
        <div class="categories">
            <button class="category-btn active" onclick="loadMovies('popular')">Popular</button>
            <button class="category-btn" onclick="loadMovies('top_rated')">Top Rated</button>
            <button class="category-btn" onclick="loadMovies('upcoming')">Upcoming</button>
            <button class="category-btn" onclick="loadMovies('now_playing')">Now Playing</button>
        </div>
        <div id="moviesContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading amazing movies...
            </div>
        </div>
    </div>

    <!-- Movie Player Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalMovieTitle">Movie Title</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="video-container">
                <div class="video-player" id="videoPlayer">
                    <div class="no-trailer">
                        <p>Loading trailer...</p>
                    </div>
                </div>
                <div class="movie-details" id="movieDetails">
                    <!-- Movie details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI0NTYwMzllZWE1OTY5MWVjZjhkYjMzOTJhZmNlYWJlMCIsIm5iZiI6MTc0MDgyNDE5OS4xOTM5OTk4LCJzdWIiOiI2N2MyZGU4N2JmNjYwNzc0ODk2ZGU4NTMiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.rbSZpqKFhqOBY1MhbGcSe2FyrZasX8GEnTkoC79g2Cg';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        // API request headers for authentication
        const API_OPTIONS = {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${API_TOKEN}`,
                'Content-Type': 'application/json'
            }
        };

        let currentCategory = 'popular';

        // Load movies on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies('popular');
            
            // Add enter key support for search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMovies();
                }
            });
        });

        async function loadMovies(category) {
            currentCategory = category;
            updateActiveCategory(category);
            
            const container = document.getElementById('moviesContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading amazing movies...</div>';

            try {
                const response = await fetch(`${BASE_URL}/movie/${category}?page=1`, API_OPTIONS);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                } else {
                    container.innerHTML = '<div class="error">No movies found. Please try again later.</div>';
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                container.innerHTML = '<div class="error">Failed to load movies. Please check your connection and try again.</div>';
            }
        }

        async function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            const container = document.getElementById('moviesContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for movies...</div>';

            try {
                const response = await fetch(`${BASE_URL}/search/movie?query=${encodeURIComponent(searchTerm)}&page=1`, API_OPTIONS);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displayMovies(data.results);
                    updateSectionTitle(`Search Results for "${searchTerm}"`);
                } else {
                    container.innerHTML = `<div class="error">No movies found for "${searchTerm}". Try a different search term.</div>`;
                }
            } catch (error) {
                console.error('Error searching movies:', error);
                container.innerHTML = '<div class="error">Search failed. Please try again.</div>';
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            const moviesGrid = document.createElement('div');
            moviesGrid.className = 'movies-grid';

            movies.forEach(movie => {
                const movieCard = createMovieCard(movie);
                moviesGrid.appendChild(movieCard);
            });

            container.innerHTML = '';
            container.appendChild(moviesGrid);
        }

        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const posterUrl = movie.poster_path 
                ? `${IMAGE_BASE_URL}${movie.poster_path}` 
                : 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><rect width="400" height="600" fill="%23333"/><text x="200" y="300" text-anchor="middle" fill="%23666" font-size="24">No Image</text></svg>';
            
            const releaseYear = movie.release_date ? new Date(movie.release_date).getFullYear() : 'TBA';
            const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
            const overview = movie.overview ? 
                (movie.overview.length > 150 ? movie.overview.substring(0, 150) + '...' : movie.overview) : 
                'No description available.';

            card.innerHTML = `
                <img src="${posterUrl}" alt="${movie.title}" class="movie-poster" loading="lazy">
                <button class="play-button" onclick="openMovieModal(${movie.id})">‚ñ∂</button>
                <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-year">${releaseYear}</div>
                    <div class="movie-rating">‚≠ê ${rating}/10</div>
                    <div class="movie-overview">${overview}</div>
                </div>
            `;

            // Also make the whole card clickable
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('play-button')) {
                    openMovieModal(movie.id);
                }
            });

            return card;
        }

        function updateActiveCategory(activeCategory) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().replace(' ', '_') === activeCategory || 
                    (activeCategory === 'top_rated' && btn.textContent === 'Top Rated') ||
                    (activeCategory === 'now_playing' && btn.textContent === 'Now Playing')) {
                    btn.classList.add('active');
                }
            });
        }

        function updateSectionTitle(title) {
            const sectionTitle = document.querySelector('.section h2');
            sectionTitle.textContent = title;
        }

        // Movie Modal Functions
        async function openMovieModal(movieId) {
            const modal = document.getElementById('movieModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const movieDetails = document.getElementById('movieDetails');
            const modalTitle = document.getElementById('modalMovieTitle');
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Show loading state
            videoPlayer.innerHTML = '<div class="no-trailer"><p>Loading trailer...</p></div>';
            movieDetails.innerHTML = '<div class="loading"><div class="spinner"></div>Loading movie details...</div>';
            
            try {
                // Fetch movie details and videos
                const [movieResponse, videosResponse] = await Promise.all([
                    fetch(`${BASE_URL}/movie/${movieId}`, API_OPTIONS),
                    fetch(`${BASE_URL}/movie/${movieId}/videos`, API_OPTIONS)
                ]);
                
                const movie = await movieResponse.json();
                const videos = await videosResponse.json();
                
                // Update modal title
                modalTitle.textContent = movie.title;
                
                // Find trailer
                const trailer = videos.results.find(video => 
                    video.type === 'Trailer' && video.site === 'YouTube'
                ) || videos.results.find(video => video.site === 'YouTube');
                
                // Update video player
                if (trailer) {
                    videoPlayer.innerHTML = `
                        <iframe 
                            src="https://www.youtube.com/embed/${trailer.key}?autoplay=1&rel=0" 
                            allowfullscreen
                            allow="autoplay; encrypted-media">
                        </iframe>
                    `;
                } else {
                    videoPlayer.innerHTML = '<div class="no-trailer"><p>No trailer available for this movie</p></div>';
                }
                
                // Update movie details
                const posterUrl = movie.poster_path ? `${IMAGE_BASE_URL}${movie.poster_path}` : '';
                const releaseDate = movie.release_date ? new Date(movie.release_date).toLocaleDateString() : 'TBA';
                const runtime = movie.runtime ? `${movie.runtime} minutes` : 'N/A';
                const genres = movie.genres ? movie.genres.map(g => g.name).join(', ') : 'N/A';
                
                movieDetails.innerHTML = `
                    ${posterUrl ? `<img src="${posterUrl}" alt="${movie.title}" class="movie-poster-large">` : '<div></div>'}
                    <div class="movie-info-detailed">
                        <h3>Movie Details</h3>
                        <div class="movie-stats">
                            <span class="stat">‚≠ê ${movie.vote_average?.toFixed(1) || 'N/A'}/10</span>
                            <span class="stat">üìÖ ${releaseDate}</span>
                            <span class="stat">‚è±Ô∏è ${runtime}</span>
                        </div>
                        <p><strong>Genres:</strong> ${genres}</p>
                        <p><strong>Overview:</strong> ${movie.overview || 'No description available.'}</p>
                        ${movie.production_companies?.length ? 
                            `<p><strong>Production:</strong> ${movie.production_companies.map(c => c.name).join(', ')}</p>` : ''
                        }
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading movie details:', error);
                videoPlayer.innerHTML = '<div class="no-trailer"><p>Error loading trailer</p></div>';
                movieDetails.innerHTML = '<div class="error">Failed to load movie details</div>';
            }
        }

        function closeModal() {
            const modal = document.getElementById('movieModal');
            const videoPlayer = document.getElementById('videoPlayer');
            
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop video playback
            videoPlayer.innerHTML = '<div class="no-trailer"><p>Loading trailer...</p></div>';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
